@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="evome">
    <meta name="author" content="evome">

    <!-- Le styles -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">
    <link rel="apple-touch-icon" href="@routes.Assets.at("images/apple-touch-icon.png")">
    <link rel="apple-touch-icon" sizes="72x72" href="@routes.Assets.at("images/apple-touch-icon-72x72.png")">
    <link rel="apple-touch-icon" sizes="114x114" href="@routes.Assets.at("images/apple-touch-icon-114x114.png")">
  </head>

  <body>
    <div class="container">
      @content
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script href="@routes.Assets.at("javascripts/jquery.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-transition.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-alert.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-modal.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-dropdown.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-scrollspy.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-tab.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-tooltip.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-popover.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-button.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-collapse.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-carousel.js")"></script>
    <script href="@routes.Assets.at("javascripts/bootstrap-typeahead.js")"></script>

  </body>
</html>
